<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel= "stylesheet" href= "./css/main.css">
  <title>Github Issues App</title>
</head>
<body>

  <div class="page-wrapper">

    <main>

      <div class="github-issues-panel">

        <section class="issue-filters-section">
          <ul class="window-interaction">
            <li><span class="red"></span></li><!-- buttons? anchors? -->
            <li><span class="yellow"></span></li>
            <li><span class="green"></span></li>
          </ul>

          <nav>
            <ul class="issue-filters">
              <li class="issues-all">
                <h3>
                  <img src="" alt="">
                  All
                  <span class="counter">12</span>
                </h3>
              </li>
              <li class="issues-open">
                <h3>
                  <img src="" alt="">
                  Open
                  <span class="counter">4</span>
                </h3>
              </li>
              <li class="issues-closed">
                <h3>
                  <img src="" alt="">
                  Closed
                  <span class="counter">8</span>
                </h3>
              </li>
            </ul>
          </nav>
        </section>


        <section class="issue-list-section">
          <ul class="list-by-day">

            <!-- issue day -->
            <li class="date">
              <time>19-07-2016</time>

              <ul>
                <li class="issue">
                  <span class="issue-title">Page changes</span>
                  <span class="icon star-icon"></span>
                </li>
                <li class="issue">
                  <span class="issue-title">Review of last issues</span>
                  <span class="icon star-icon"></span>
                </li>
              </ul>
            </li>

            <!-- issue day -->
            <li class="date">
              <time>18-07-2016</time>

              <ul>
                <li class="issue">
                  <span class="issue-title">Visual UI Update Review</span>
                  <span class="icon star-icon"></span>
                </li>
                <li class="issue">
                  <span class="issue-title">Sidebar changes</span>
                  <span class="icon star-icon"></span>
                </li>
              </ul>
            </li>

            <!-- issue day -->
            <li class="date">
              <time>15-07-2016</time>

              <ul>
                <li class="issue">
                  <span class="issue-title">Crash update</span>
                  <span class="icon star-icon"></span>
                </li>
                <li class="issue">
                  <span class="issue-title">Page visual UI Update Review</span>
                  <span class="icon star-icon"></span>
                </li>
                <li class="issue">
                  <span class="issue-title">Sidebar update</span>
                  <span class="icon star-icon"></span>
                </li>
              </ul>
            </li>

          </ul>
        </section>

      </div>

    </main>

  </div>


</body>
</html>
