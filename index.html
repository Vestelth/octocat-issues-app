<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel= "stylesheet" href= "./css/main.css">
  <title>Github Issues App</title>
</head>
<body>

  <div class="page-wrapper">

    <main>
      <section class="issue-filters-section">
        <ul class="window-interaction">
          <li><span class="red"></span></li><!-- buttons? anchors? -->
          <li><span class="yellow"></span></li>
          <li><span class="green"></span></li>
        </ul>

        <nav>
          <ul class="issues-filters">
            <li class="issues-all">
              <h3>
                <img src="" alt="">
                All
                <span class="counter">12</span>
              </h3>
            </li>
            <li class="issues-open">
              <h3>
                <img src="" alt="">
                Open
                <span class="counter">4</span>
              </h3>
            </li>
            <li class="issues-closed">
              <h3>
                <img src="" alt="">
                Closed
                <span class="counter">8</span>
              </h3>
            </li>
          </ul>
        </nav>
      </section>


      <section class="issue-list-section">

      </section>
    </main>

  </div>


</body>
</html>
