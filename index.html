<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel= "stylesheet" href= "./css/main.css">
  <title>Github Issues App</title>
</head>
<body>

  <div class="main-wrapper">

    <main>

      <div class="github-issues-panel">

        <section class="filters-section">
          <ul class="filters-section__window-interaction">
            <li><a href="#"><span class="dot--red"></span></a></li>
            <li><a href="#"><span class="dot--yellow"></span></a></li>
            <li><a href="#"><span class="dot--green"></span></a></li>
          </ul>

          <nav>
            <ul class="filters-section__filters">
              <li class="filter--all">
                <a class="" href="#">
                  <img class="filter__img" src="" alt="">
                  All
                  <span class="filter__counter">12</span>
                </a>
              </li>
              <li class="filter--open">
                <a class="" href="#">
                  <img class="filter__img" src="" alt="">
                  Open
                  <span class="filter__counter">4</span>
                </a>
              </li>
              <li class="filter--closed">
                <a class="" href="#">
                  <img class="filter__img" src="" alt="">
                  Closed
                  <span class="filter__counter">8</span>
                </a>
              </li>
            </ul>
          </nav>
        </section>


        <section class="issue-list-section">
          <ul class="publication-day-list">

            <!-- day -->
            <li class="publication-day">
              <time class="publication-date">19-07-2016</time>

              <ul class="issues-list">
                <li class="issue">
                  <h3 class="issue__title">Page changes</h3>
                  <label class="issue__label" for="star-issue">
                    <input type="checkbox" id="star-issue">
                    <span class="issue__icon--on icon"></span>
                  </label>
                </li>

                <li class="issue">
                  <h3 class="issue__title">Review of last issues</h3>
                  <label class="issue__label" for="star-issue">
                    <input type="checkbox" id="star-issue">
                    <span class="issue__icon--on icon"></span>
                  </label>
                </li>
              </ul>
            </li>

            <!-- day -->
            <li class="publication-day">
              <time class="publication-date">18-07-2016</time>

              <ul class="issues-list">
                <li class="issue">
                  <h3 class="issue__title">Visual UI Update Review</h3>
                  <label class="issue__label" for="issue-star">
                    <input type="checkbox" id="issue-star">
                    <span class="issue__icon--on icon"></span>
                  </label>
                </li>

                <li class="issue">
                  <h3 class="issue__title">Sidebar changes</h3>
                  <label class="issue__label" for="issue-star">
                    <input type="checkbox" id="issue-star">
                    <span class="issue__icon--on icon"></span>
                  </label>
                </li>
              </ul>
            </li>

            <!-- day -->
            <li class="publication-day">
              <time class="publication-date">15-07-2016</time>

              <ul class="issues-list">
                <li class="issue">
                  <h3 class="issue__title">Crash update</h3>
                  <label class="issue__label" for="issue-star">
                    <input type="checkbox" id="issue-star">
                    <span class="issue__icon--on icon"></span>
                  </label>
                </li>

                <li class="issue">
                  <h3 class="issue__title">Page visual UI Update Review</h3>
                  <label class="issue__label" for="issue-star">
                    <input type="checkbox" id="issue-star">
                    <span class="issue__icon--on icon"></span>
                  </label>
                </li>

                <li class="issue">
                  <h3 class="issue__title">Sidebar update</h3>
                  <label class="issue__label" for="issue-star">
                    <input type="checkbox" id="issue-star">
                    <span class="issue__icon--on icon"></span>
                  </label>
                </li>
              </ul>
            </li>

          </ul>
        </section>

      </div>
    </main>

  </div>

  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
      <filter id="blur">
        <feGaussianBlur stdDeviation="5" />
      </filter>
    </defs>
  </svg>

</body>
</html>
